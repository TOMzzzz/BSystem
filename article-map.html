		<div class="clearfix"></div>
		
		<section id="main" class="p-relative" role="main">

				<div class="row">
					<!-- World Map -->
					<div class="col-md-8">
						<div class="tile">
							<h4 class="tile-title">世界地图</h4>
							<div class="tile-config dropdown">
								<a data-toggle="dropdown" href="" class="tooltips tile-menu" title="Options"></a>
								<ul class="dropdown-menu animated pull-right text-right">
									<li><a href="">刷新</a></li>
									<li><a href="">设置</a></li>
								</ul>
							</div>
							
							<div id="world-map" style="height: 400px"></div>
						</div>
					</div>
					
					<!-- USA Map -->
					<div class="col-md-4">
						<div class="tile">
							<h4 class="tile-title">局部地图</h4>
							<div class="tile-config dropdown">
								<a data-toggle="dropdown" href="" class="tooltips tile-menu" title="Options"></a>
								<ul class="dropdown-menu animated pull-right text-right">
									<li><a href="">刷新</a></li>
									<li><a href="">设置</a></li>
								</ul>
							</div>
							<div id="usa-map"></div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="tile">
							<h4 class="tile-title">美国(国家名字)</h4>
							<div class="tile-config dropdown">
								<a data-toggle="dropdown" href="" class="tooltips tile-menu" title="Options"></a>
								<ul class="dropdown-menu animated pull-right text-right">
									<li><a href="">刷新</a></li>
									<li><a href="">设置</a></li>
								</ul>
							</div>
							<h5>城市: Washington, D.C.</h5>
							<h5>文章数: 23</h5>
							<h5>最近文章数: 2</h5>
							<h5>评价: 
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star"></span>
								<span class="glyphicon glyphicon-star-empty"></span>
							</h5>
							<h5>排行：2</h5>
						</div>
					</div>

        <script type="text/javascript">
            $(document).ready(function(){
                //Editor
                $('.message-editor').summernote({
                    toolbar: [
                      //['style', ['style']], // no style button
                      ['style', ['bold', 'italic', 'underline', 'clear']],
                      ['fontsize', ['fontsize']],
                      ['color', ['color']],
                      ['para', ['ul', 'ol', 'paragraph']],
                      //['height', ['height']],
                      ['insert', ['picture', 'link']], // no insert buttons
                      //['table', ['table']], // no table button
                      //['help', ['help']] //no help button
                    ],
                    height: 200,
                    resizable: false
                });
                
                $('.message-options').click(function(){
                    $(this).closest('.modal').find('.note-toolbar').toggle(); 
                });  
            });
        </script>
